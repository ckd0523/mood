<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시글 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
        }
        .content-container {
            margin-left: 250px; /* Ensure this matches the sidebar width */
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .content {
            width: 100%;
            max-width: 900px; /* Adjust this to control the width of the centered content */
        }
    </style>

</head>
<body>
<div class="sidebar" th:replace="~{fragments/header.html}"></div>
<div class="content-container">
    <div class="content">
        <h2>회원 테이블</h2>
        <table class="table">
            <colgroup>
                <col style="width: 10%;"/>
                <col style="width: auto;"/>
                <col style="width: 20%" />
                <col style="width: 20%" />
            </colgroup>
            <thead>
            <tr>
                <th scope="col" class="text-center">번호</th>
                <th scope="col" class="text-center">UserID</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">NickName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, idx : ${users}">
                <td th:text="${idx.count}" class="text-center"></td>
                <td th:text="${user.uid}" class="text-center"></td>
                <td th:text="${user.email}" class="text-center"></td>
                <td th:text="${user.nickname}" class="text-center"></td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
